{% load static %}
<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Financial Chat{% endblock %}</title>
        <meta name="description" content="{% block description %}{% endblock %}"/>

        <!-- main CSS
        ============================================ -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/chat.css' %}">

        {% block link %}
        {% endblock %}

        <!-- jquery
        ============================================ -->
        <script defer type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>

        <!-- main JS
        ============================================ -->
        <script defer type="text/javascript" src="{% static 'js/main.js' %}"></script>
        <script defer type="text/javascript" src="{% static 'js/index.js' %}"></script>
    </head>

    <body class="sidebar-toggled">
        <div id="wrapper">

            <!-- Sidebar -->
            <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

                <!-- Sidebar - Brand -->
                <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
                    <div class="sidebar-brand-icon">
                        <img id="logo" src="{% static 'img/logo.png' %}" alt="" width="250px;" height="200px;" />
                    </div>
                    <div class="title">Financial Chat</div>
                </a>
            </ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <nav class="navbar navbar-expand navbar-light bg-navy-blue topbar mb-4 static-top shadow">

                        <!-- Topbar Navbar -->
                        <ul class="navbar-nav ml-auto">

                            <!-- Nav Item - User Information -->
                            <li class="nav-item dropdown no-arrow">
                                <a class="dropdown-item" href="{% url 'logout' %}">
                                    Log out
                                </a>
                            </li>

                        </ul>

                    </nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        {% block content %}
                        {% endblock %}

                        <div>
                            <div id="chatbox">
                                <div class="chatmessage" style="text-align: center">
                                    <span class="chatcontent">Loading messages...</span>
                                    <br>
                                </div>
                            </div>
 
                            <form name="message" id="messageform" action="">
                            {% csrf_token %}
                                <div id="messagediv">
                                    <input hidden="true" name="chat" type="text" id="chat" value="{{chat}}" />
                                    <input name="content" type="text" id="usermsg" />
                                    <button name="submitmsg" id="submitmsg" />
                                        Send
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- End of Page Content -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container">
                        <div class="copyright" style="text-align: center">
                            <span>Copyright &copy; Danilo Torres</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper --> 
    </body>
</html>
